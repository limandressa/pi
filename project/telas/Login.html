    div.container { 
         width: 100vw;

    }

    div.box { 
        top: 0%;

        height: 78%;
        background: #fff;
        font-size: 30px;

    } 

    div.logo {
        margin-top: 8vh;

        width: 43%;
        background-repeat: no-repeat;

    }

    div.cadastrar, input, .entrar {

        height: 6vh;
        margin: 0 0 .5em;
    }


    body {
       margin: 0px;
    }

    ::-webkit-input-placeholder {
        color: #0B6138;
    }

    .entrar {
        margin-top: 1vh;
        background: #0B6138;
        color: #ffffff;
        padding: 0.3vw;
        width: 100%; 
        height: 6vh;
        border-radius: 3px;
        border: 1px solid #0B6138;
        box-shadow: #909090 3px 3px 1px;
        cursor: pointer;
    }

    div.cadastrar {
        
        width: 100%;
        height: 10%;
        color: #043602;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: underline
    }

    div.cadastrar:hover {
        border: 1px solid black;
        opacity: .8;
        cursor: pointer;
        width: 100%;
    }

    .entrar:hover {
         opacity: .8;
    }

    a {
        text-decoration: none;
        color: #043602;
    }

 </style>
